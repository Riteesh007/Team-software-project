<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./register.png">
		<title>Registration</title>
		<link rel="stylesheet" href="register.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> 
	</head>
	<body>
		<div class="container">
			<div class="form" data-aos="fade-up">
				<div class="heading">
					<h1>
						Fill Your Details
					</h1>

				</div>
				<div class="wrap">
					<div class="f1">
						<label>First Name</label>
						<input type="text"/>
						<span class="focus-input"></span>

					</div>
					<div class="f2">
						<label>Second Name</label>
						<input type="text" />
						<span class="focus-input"></span>
					</div>
				</div>
				<div class="wrap2">
					<label>Username</label>
					<input type="text">
					<span class="focus-input2"></span>

				</div>
				<div class="wrap2">
					<label>Email</label>
					<input type="text">
					<span class="focus-input2"></span>
					
				</div>
				<div class="wrap2">
					<label>Mobile No</label>
					<input type="number">
					<span class="focus-input2"></span>
					
				</div>
				<button class="btn">Register</button>
			    
			
			</div>
			<div class="image" data-aos="fade-up">
				<img src="robot.jpg" class="img" alt=""/>
			</div>

		</div>
    <br>
	<br>
	<br>
	<p><center> Registered </center></p>


	</body>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
		  AOS.init({
        offset: 200,
        delay: 100,
        duration: 1000,
      });
		</script>
</html>
